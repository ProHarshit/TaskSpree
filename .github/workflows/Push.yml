name: Push
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git filter-branch --index-filter --f "git rm -rf --cached --ignore-unmatch “/attached_assets” HEAD"
        run: git filter-branch --index-filter --f "git rm -rf --cached --ignore-unmatch “/static” HEAD"
        run: git push --force https://ProHarshit:$HF_TOKEN@huggingface.co/spaces/ProHarshit/TaskSpree main
